name: Stale Issues and PRs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
            Thank you for your contributions!
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed if no further activity occurs within 7 days.
            Thank you for your contributions!
          close-issue-message: "This issue was closed because it has been stale for 7 days with no activity."
          close-pr-message: "This PR was closed because it has been stale for 7 days with no activity."
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: "stale"
          stale-pr-label: "stale"
          exempt-issue-labels: "pinned,security,bug,enhancement,help wanted"
          exempt-pr-labels: "pinned,security,work in progress"
          remove-stale-when-updated: true
